{% extends "base.html" %}

{% block main_content %}
    <h1>Register</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        {{render_field(form.user_id)}}
        <br/>
        {{render_field(form.password)}}

        <br/>
        {{render_field(form.password2)}}

        <br/>
        {{ form.submit() }}
    </form>

{% endblock %}
